<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment</title>
</head>

<body>
    <div>
        <h1>FemCode Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>

        <div>
            <form action="">
                <label for="name">Name</label><br>
                <input type="text" id="name"><br>
                <label class="label" for="email">Email</label><br>
                <input type="email" id="email"><br>
                <label class="label" for="age">Ago</label><br>
                <input type="date" id="age"><br>
                <label class="label" for="role">Which option best describes your current role?</label><br>
                <select name="" id="">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Full time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select><br><br>
                <label class="label" for="freeCodeCamp">Would you recommend freeCodeCamp to a friend</label><br><br>
                <input type="radio" name="freeCodeCamp" id="deginitely">Definitely<br>
                <input type="radio" name="freeCodeCamp" id="maybe">Maybe<br>
                <input type="radio" name="freeCodeCamp" id="notSure">Not sure<br><br>
                <label class="label" for="role">What is your favourite feature of freeCodeCamp?</label><br><br>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                    <option value="">Other</option>
                </select><br>
                <label class="label" for="">What would you like to see improved? (check all that apply)</label><br><br>
                <input type="checkbox" name="" id="">Front-end Projects<br>
                <input type="checkbox" name="" id="">Back-end Projects<br>
                <input type="checkbox" name="" id="">Data Visualisation<br>
                <input type="checkbox" name="" id="">Challenges<br>
                <input type="checkbox" name="" id="">Open Source Community<br>
                <input type="checkbox" name="" id="">Gitter help rooms<br>
                <input type="checkbox" name="" id="">Videos<br>
                <input type="checkbox" name="" id="">Citt Meetups<br>
                <input type="checkbox" name="" id="">Wiki<br>
                <input type="checkbox" name="" id="">Forum<br>
                <input type="checkbox" name="" id="">Additional Courses<br><br>
                <label class="label" for="">Any comments or suggestions?</label><br><br>
                <textarea name="" id="" cols="30" rows="10">Enter your comments here</textarea><br><br>
                <button>Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
